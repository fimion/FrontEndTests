<html>
<head><title>Fimion's Test Space</title></head>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="./css/main.css" rel="stylesheet">
<script src="./js/main.js" type="text/javascript"></script>
<body>
<header>
    <h1>Fimion's Test Page</h1>
    <nav>
        <ul>
            <li>Incase I need a nav bar later. I likely will.</li>
        </ul>
    </nav>
</header>
<main>
    <section class="animation">
        <span class="loop-ease" >.loop-ease</span><br>
        <span class="loop-ease-in" >.loop-ease-in</span><br>
        <span class="loop-ease-out" >.loop-ease-out</span><br>
        <span class="loop-ease-in-out" >.loop-ease-in-out</span><br>
        <span class="loop-linear" >.loop-linear</span><br>
        <span class="loop-step-start" >.loop-step-start</span><br>
        <span class="loop-step-end" >.loop-step-end</span><br>
    </section>
</main>
<footer>
    <div>Something Something Dark Side.</div>
</footer>
</body>
